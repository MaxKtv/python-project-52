{% extends 'layout.html' %}
{% load i18n %}

{% block content %}
<h1>{% trans "Labels" %}</h1>
<a href="{% url 'labels_create' %}" class="btn btn-primary">{% trans "Create label" %}</a>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>{% trans "Name" %}</th>
            <th>{% trans "Actions" %}</th>
        </tr>
    </thead>
    <tbody>
        {% for label in labels %}
        <tr>
            <td>{{ label.id }}</td>
            <td>{{ label.name }}</td>
            <td>
                <a href="{% url 'labels_update' label.pk %}" class="btn btn-secondary">{% trans "Update" %}</a>
                <a href="{% url 'labels_delete' label.pk %}" class="btn btn-danger">{% trans "Delete" %}</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
