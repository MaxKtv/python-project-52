{% extends 'layout.html' %}

{% block title %}Удаление задачи{% endblock %}

{% block content %}
<h1 class="my-4">Удаление задачи</h1>

<form method="post">
    {% csrf_token %}
    <p>Вы уверены, что хотите удалить задачу "{{ task.name }}"?</p>
    <div class="form-group">
        <input class="btn btn-danger" type="submit" value="Да, удалить">
        <a class="btn btn-secondary" href="{% url 'tasks' %}">Отмена</a>
    </div>
</form>
{% endblock %}
