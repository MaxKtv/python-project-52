{% extends 'layout.html' %}

{% block content %}
<h1>Удалить метку</h1>
<p>Вы уверены, что хотите удалить метку "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'labels' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
