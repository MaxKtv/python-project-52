{% extends 'layout.html' %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block content %}
<h1>{% if object %}{% trans "Edit task" %}{% else %}{% trans "Create task" %}{% endif %}</h1>

<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="{% if object %}{% trans 'Update' %}{% else %}{% trans 'Create' %}{% endif %}">
</form>
{% endblock %}
