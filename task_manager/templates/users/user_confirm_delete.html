{% extends 'layout.html' %}

{% block title %}Удаление пользователя{% endblock %}

{% block content %}
<h1 class="my-4">Удаление пользователя</h1>

<form method="post">
    {% csrf_token %}
    <p>Вы уверены, что хотите удалить пользователя "{{ object.username }}"?</p>
    <div class="form-group">
        <input class="btn btn-danger" type="submit" value="Да, удалить">
        <a class="btn btn-secondary" href="{% url 'user_list' %}">Отмена</a>
    </div>
</form>
{% endblock %}
