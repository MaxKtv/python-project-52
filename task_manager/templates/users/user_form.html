{% extends 'layout.html' %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block content %}
<h1>{% trans "Edit user" %}</h1>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">{% trans "Update" %}</button>
    <a href="{% url 'users:list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
</form>
{% endblock %}
