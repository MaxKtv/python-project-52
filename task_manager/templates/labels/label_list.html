{% extends 'layout.html' %}

{% block content %}
<h1>Метки</h1>
<a href="{% url 'label_create' %}" class="btn btn-primary">Создать метку</a>
<table class="table">
    <thead>
        <tr>
            <th>Название</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for label in labels %}
        <tr>
            <td>{{ label.name }}</td>
            <td>
                <a href="{% url 'label_update' label.pk %}" class="btn btn-secondary">Редактировать</a>
                <a href="{% url 'label_delete' label.pk %}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
