{% extends 'layout.html' %}
{% load i18n %}

{% block content %}
<h1>{% trans "Statuses" %}</h1>
<a href="{% url 'statuses_create' %}" class="btn btn-primary">{% trans "Create status" %}</a>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>{% trans "Name" %}</th>
            <th>{% trans "Actions" %}</th>
        </tr>
    </thead>
    <tbody>
        {% for status in statuses %}
        <tr>
            <td>{{ status.id }}</td>
            <td>{{ status.name }}</td>
            <td>
                <a href="{% url 'statuses_update' status.pk %}" class="btn btn-secondary">{% trans "Update" %}</a>
                <a href="{% url 'statuses_delete' status.pk %}" class="btn btn-danger">{% trans "Delete" %}</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
