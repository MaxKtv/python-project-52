{% extends 'layout.html' %}

{% block content %}
<h1>Статусы</h1>
<a href="{% url 'status_create' %}" class="btn btn-primary">Создать статус</a>
<table class="table">
    <thead>
        <tr>
            <th>Название</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for status in statuses %}
        <tr>
            <td>{{ status.name }}</td>
            <td>
                <a href="{% url 'status_update' status.pk %}" class="btn btn-secondary">Редактировать</a>
                <a href="{% url 'status_delete' status.pk %}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
